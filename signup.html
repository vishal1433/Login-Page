<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="bg"></div>
    <div class="box">
    <h1>Sign Up</h1>
    <br>
    <form action="signuphelp.html" autocomplete="off" method="post">
        <div>
            <!-- <label><b>First Name</b></label> -->
            <input type="text" name="fname" placeholder="First Name" required="">
            </div>
            <div>
            <!-- <label><b>Last Name</b></label> -->
            <input type="text" name="lname" placeholder="Last Name" required="">
            </div>
            <div>
            <!-- <label><b>Email</b></label> -->
            <input type="email" name="email" placeholder="Email Id" required="">
            </div>
            <div>
                <!-- <label><b>Password</b></label> -->
                <input type="password" name="passwd" placeholder="Enter Password" required="">
            </div>
            <div>
                <!-- <label><b>Confirm Password</b></label> -->
                <input type="password" placeholder="Confirm Password" required="">
            </div>
            <div>
                <!-- <label><b>Mobile</b></label> -->
                <input type="telnum" name="mobile" placeholder="Mobile Number" required="">
            </div>

            <div class="gender">
                <label><b> Gender</b></label>
                <select >
                    <option >select</option>
                    <option >Male</option>
                    <option >Female</option>
                    <option >Other</option>
                  </select>
            </div> 
            <div class="check">
                <input type="checkbox" name="" id="">
                <label>Accept T&amp;C</label>
            </div>
            <button> Submit</button>
        
    </form>
    <a href="index.html">Login</a>
</div>
<a href="https://api.whatsapp.com/send?phone=917766985010&amp;text=Hey+there%2C+I+want+to+chat+with+you+regrading" class="float" target="_blank">
    <i class="fa fa-whatsapp my-float"></i>
    </a>

    <!-- loader -->
    <div class="loader-wrapper" style="display: none;">
        <div>
            <p>l</p>
            <p>o</p>
            <p>a</p>
            <p>d</p>
            <p>i</p>
            <p>n</p>
            <p>g</p>
          </div>
          
    </div>
    <script>
        $(window).on("load", function(){
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>

</body></html>
